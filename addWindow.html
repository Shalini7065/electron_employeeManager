<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <title> Add Employee </title>

</head>

<body style="background-color: lightblue;">
  <div class="container">
    <h3> Add Employee </h3>

    <form>

      <div class="form-group">
        <label> First Name </label>
        <input id="fname" type="text" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label> Last Name </label>
        <input id="lname" type="text" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label> DOB </label>
        <input id="dob" type="date" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label> Salary </label>
        <input id="salary" type="text" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label> Address </label>
        <input id="address" type="text" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label> City </label>
        <input id="city" type="text" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label> Department </label>
        <input id="dept" type="text" class="form-control" autofocus>
      </div>

      <button id="btnAdd" class="btn waves-effect waves-light" type="submit"> ADD </button>
    </form>

    <script>
      require("./addWindow.js");
    </script>

  </div>
</body>

</html>
